<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DVH Hosting</title>

  <!-- Favicon (Logo in browser tab) -->
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1302235245441191978/1305561098896015421/Screenshot_20241031-152812_Google.jpg?ex=67337a06&is=67322886&hm=d8c840bf590c0541e9966617189d4f182f5d985a645a2a3a547d2172c7dd547b&" type="image/x-icon">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header Section */
    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    /* Title and Logo Styling */
    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 48px;
      color: #00bcd4;
      margin: 0;
    }

    /* Navigation Buttons */
    .header-buttons {
      display: flex;
      justify-content: center;
    }
    .header-buttons button {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    .header-buttons button:hover {
      background-color: #008c8c;
    }

    /* Hero Section with Background Image */
    .hero {
      background: url('https://media.licdn.com/dms/image/v2/D4D12AQGWJP90fxppDA/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1698223360262?e=2147483647&v=beta&t=_hlUobi4U4ECZKUWuQSEbWb8rE-6rrvyufrxWVHuZtI') no-repeat center center;
      background-size: cover;
      padding: 120px 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .hero h2 {
      font-size: 60px;
      color: #fff;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: Dark overlay behind text for better readability */
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .hero p {
      font-size: 22px;
      margin: 20px 0;
      color: #fff;
    }
    .btn-primary {
      background-color: #00bcd4;
      color: #fff;
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #008c8c;
    }

    /* Additional Sections and Footer styling omitted for brevity */

  </style>
</head>
<body>

  <!-- Header Section with Logo, Title, and Buttons -->
  <header>
    <a href="/">
      <img src="https://cdn.discordapp.com/attachments/1302235245441191978/1305561098896015421/Screenshot_20241031-152812_Google.jpg?ex=67337a06&is=67322886&hm=d8c840bf590c0541e9966617189d4f182f5d985a645a2a3a547d2172c7dd547b&" alt="DVH Hosting">
      <h1>DVH Hosting</h1>
    </a>
    <div class="header-buttons">
      <button>Home</button>
      <button>Services</button>
      <button>Pricing</button>
      <button>About</button>
      <button>Contact</button>
      <button>Support</button>
    </div>
  </header>

  <!-- Hero Section with Background Image -->
  <section class="hero">
    <h2>Reliable Game Hosting Solutions</h2>
    <p>Fast, secure, and scalable hosting for your gaming needs. Join the DVH family today!</p>
    <button class="btn-primary">Get Started</button>
  </section>

</body>
</html>
